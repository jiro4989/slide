<section>

<h1>練習用スライド</h1>

<p>スライド生成の練習用です。</p>

<h2>目次</h2>

<p>[:contents]</p>

<h2>練習1</h2>

<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

</section>
<section>

<h2>練習2</h2>

<pre><code class="language-bash">for i in {1..10}; do
  echo $i
done
</code></pre>

</section>
<section>

<h2>練習3</h2>

<p><strong>太字</strong></p>

</section>
<section>

<h2>練習4</h2>

<p>foobar<br>
foobar<br>
foobar<br>
foobar<br>
foobar</p>

</section>
<section>
